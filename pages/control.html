<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Options</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body p-2">
        <div class="container-fluid p-0">

          <div class="row">

            <div class="col-12">

              <div class="card mb-1 mb-lg-2">

                <div class="card-header border-bottom-0 d-flex align-items-center">
                  <h5 class="mb-0 d-inline">Display</h5>
                </div>

                <div class="card-body p-1 p-lg-2">

                  <fieldset class="container">

                    <div class="row">

                      <!-- Font Size -->
                      <div class="col-12 col-lg-6">

                        <label for="fontSize">Text Size</label>
                        <input type="range" class="custom-range" id="fontSize" min="4" max="60" step="1">

                      </div>

                      <!-- Line Height -->
                      <div class="col-12 col-lg-6">

                        <label for="lineHeight">Line Height</label>
                        <input type="range" class="custom-range" id="lineHeight" min="1" max="10" step="0.2">

                      </div>

                    </div>

                    <div class="row">

                      <div class="col-12 align-self-center">

                        <div class="d-flex flex-column flex-wrap flex-md-row align-items-center justify-content-between">

                          <!-- Theme Modes -->
                          <div class="custom-control custom-radio">
                            <input type="radio" id="darkMode" name="modes" class="custom-control-input">
                            <label class="custom-control-label" for="darkMode">Dark</label>
                          </div>
                          <div class="custom-control custom-radio">
                            <input type="radio" id="blueMode" name="modes" class="custom-control-input">
                            <label class="custom-control-label" for="blueMode">Blue</label>
                          </div>
                          <div class="custom-control custom-radio">
                            <input type="radio" id="lightMode" name="modes" class="custom-control-input">
                            <label class="custom-control-label" for="lightMode">Light</label>
                          </div>

                          <!-- Line Numbers -->
                          <div class="custom-control custom-checkbox mr-2 mt-1">
                            <input id="lineNumbers" type="checkbox" class="custom-control-input">
                            <label class="custom-control-label" for="lineNumbers">Line Numbers</label>
                          </div>

                          <!-- Markdown -->
                          <div class="custom-control custom-checkbox mr-2 mt-1">
                            <input id="markdownMode" type="checkbox" class="custom-control-input">
                            <label class="custom-control-label" for="markdownMode">Markdown</label>
                          </div>

                          <!-- Overwrite -->
                          <div class="custom-control custom-checkbox mt-1">
                            <input id="overwriteMode" type="checkbox" class="custom-control-input">
                            <label class="custom-control-label" for="overwriteMode">Overwrite</label>
                          </div>

                        </div>

                      </div>

                    </div>

                  </fieldset>

                </div>

              </div>
              <!-- Display Card -->

              <div class="card mb-1 mb-lg-2">

                <div class="card-header border-bottom-0 d-flex align-items-center">
                  <h5 class="mb-0 d-inline">Save</h5>
                </div>

                <div class="card-body p-1 p-lg-2">

                  <fieldset class="container">

                    <div class="row">

                      <div class="col-12 align-self-center">

                        <div class="row d-flex flex-column flex-wrap flex-md-row align-items-center">

                          <!-- Autosave -->
                          <div class="form-group col-6 col-lg-4 mb-2">

                            <label for="autosave">Autosave (mins | 0 = off)</label>
                            <button id="autosaveClear" type="button" class="close" aria-label="Clear">
                              <span aria-hidden="true">Ã—</span>
                            </button>
                            <input id="autosave" class="form-control" type="number" min="0" max="60" step="1">

                          </div>

                          <!-- Recovery -->
                          <div class="form-group col-6 col-lg-3 col-xl-2 mb-2">

                            <div class="custom-control custom-checkbox mt-1">
                              <input id="recovery" type="checkbox" class="custom-control-input">
                              <label class="custom-control-label" for="recovery">Recovery Save</label>
                            </div>

                          </div>

                          <!-- Counts and Stats -->
                          <div class="col-12 col-lg-5 col-xl-6 align-self-center">

                            <div class="d-flex flex-column flex-wrap flex-md-row align-items-center justify-content-between">

                              <h6 class="d-flex align-items-center text-secondary">Last Saved: <span id="lastSaved" class="ml-2 badge badge-light"></span></h6>

                              <h6 class="d-flex align-items-center ml-1">Words: <span id="wordCount" class="ml-2 badge badge-warning"></span></h6>

                              <h6 class="d-flex align-items-center ml-1">Lines: <span id="lineCount" class="ml-2 badge badge-dark"></span></h6>

                              <h6 class="d-flex align-items-center ml-1">Characters: <span id="characterCount" class="ml-2 badge badge-secondary"></span></h6>

                            </div>

                          </div>

                        </div>

                      </div>

                    </div>

                  </fieldset>

                </div>

              </div>
              <!-- Save Card -->

              <div class="card mb-1 mb-lg-2">

                <div class="card-header border-bottom-0 d-flex align-items-center">
                  <h5 class="mb-0 d-inline">Print</h5>
                </div>

                <div class="card-body p-1 p-lg-2">

                  <fieldset class="container">

                    <div class="row">

                      <!-- Line Height -->
                      <div class="form-group col-6 col-lg-3 mb-2">

                        <label for="printLineHeight">Line Height</label>
                        <input id="printLineHeight" class="form-control" type="number" min="1" max="5" step="0.2">

                      </div>

                      <!-- Table LI Line Height -->
                      <div class="form-group col-6 col-lg-3 mb-2">

                        <label for="printTableLineHeight">Header Line Height</label>
                        <input id="printTableLineHeight" class="form-control" type="number" min="1" max="3" step="0.1">

                      </div>

                      <!-- Print Font Size -->
                      <div class="form-group col-6 col-lg-3 mb-2">

                        <label for="printFontSize">Font Size (pt)</label>
                        <input id="printFontSize" class="form-control" type="number" min="6" max="32" step="1">

                      </div>

                      <!-- Extra Formatting -->
                      <div class="col-6 col-lg-3 d-flex justify-content-around">

                        <div class="d-flex flex-wrap flex-row flex-lg-column align-self-center">

                          <!-- Simple Line Breaks -->
                          <div class="custom-control custom-checkbox mr-2 mt-1">
                            <input id="simpleLineBreaks" type="checkbox" class="custom-control-input">
                            <label class="custom-control-label" for="simpleLineBreaks">Line Breaks</label>
                          </div>

                        </div>

                      </div>

                    </div>
                    <!-- Line Heights -->

                    <div class="row">

                      <!-- Margin [LEFT] -->
                      <div class="form-group col-6 col-md-3 mb-2">

                        <label for="printMarginLeft"><strong>Gutter</strong> Left (%)</label>
                        <input id="printMarginLeft" class="form-control" type="number" min="0" max="100" step="5">

                      </div>

                      <!-- Margin [RIGHT] -->
                      <div class="form-group col-6 col-md-3 mb-2">

                        <label for="printMarginRight">Right (%)</label>
                        <input id="printMarginRight" class="form-control" type="number" min="0" max="100" step="5">

                      </div>

                      <!-- Margin [TOP] -->
                      <div class="form-group col-6 col-md-3 mb-2">

                        <label for="printMarginTop">Top (mm)</label>
                        <input id="printMarginTop" class="form-control" type="number" min="0" max="100" step="5">

                      </div>

                      <!-- Margin [BOTTOM] -->
                      <div class="form-group col-6 col-md-3 mb-2">

                        <label for="printMarginBottom">Bottom (mm)</label>
                        <input id="printMarginBottom" class="form-control" type="number" min="0" max="100" step="5">

                      </div>

                    </div>
                    <!-- Margins -->

                  </fieldset>

                </div>


              </div>
              <!-- Print Options Card -->

            </div>

          </div>
        </div>
        <div class="modal-footer">
          
          <!-- Help Buttons -->
          <div class="btn-group dropup">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Help</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" id="helpGeneral" href="#" data-dismiss="modal">Instructions</a>
              <a class="dropdown-item" id="helpCharacters" href="#" data-dismiss="modal">All Characters</a>
            </div>
          </div>
          
          <!-- Insert Buttons -->
          <div class="btn-group dropup">
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Insert</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" id="headerTemplate" href="#">Header</a>
              <a class="dropdown-item" id="wordCounter" href="#">Word Count</a>
              <a class="dropdown-item" id="commonCharacters" href="#">International Characters</a>
              <a class="dropdown-item" id="exampleMarkdown" href="#">Example Markdown</a>
            </div>
          </div>
          
          <!-- Save Button -->
          <button id="save" type="button" class="btn btn-dark">Save File</button>
          
          <!-- Print Buttons -->
          <div class="btn-group dropup">
            <button id="print" type="button" class="btn btn-primary" data-dismiss="modal">Print</button>
            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" id="printNormally" href="#" data-dismiss="modal">Normally</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" id="printStrict" href="#" data-dismiss="modal">Strict Parsing</a>
              <a class="dropdown-item" id="printNoFormatting" href="#" data-dismiss="modal">No Extra Format</a>
            </div>
          </div>
          
          <!-- Close / Back to Editor Button -->
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
          
        </div>
      </div>
    </div>
  </div>
