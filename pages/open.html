<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Open File</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Would you like to <strong>insert</strong> the opened file, or clear your existing work and <strong>overwrite</strong>?</p>
      </div>
      <div class="modal-footer">
        <button id="openOverwrite" type="button" class="btn btn-danger" data-dismiss="modal">Overwrite</button>
        <button id="openInsert" type="button" class="btn btn-success" data-dismiss="modal">Insert</button>
      </div>
    </div>
  </div>
</div>
